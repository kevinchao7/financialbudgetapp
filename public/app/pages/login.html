<div class="block-center mt-xl wd-xl" ng-controller="LoginFormController as login">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center" style="background-color: #f7f2ea">
            <img class="block-center img-rounded" src="app/img/logo.png" alt="Image" />
      </div>
      <div class="panel-body text-center">
         <p class="text-center pv">SIGN IN WITH GOOGLE TO CONTINUE.</p>
         <a href='https://financialbudgetapp.herokuapp.com/auth/google'><button class="btn btn-danger">Google</button></a>
      </div>
   </div>

   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
