<h3>
    Flexible Costs
</h3>
<div ng-controller="FlexiblecostsController">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="btn-lg btn-warning">Monthly Income: <br/>${{list.client.monthly_income}}</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="btn-lg btn-success">Ideal Flexible Costs: <br/>${{list.client.monthly_income/30}}</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="btn-lg btn-primary">Flexible Costs: <br/>${{sum}}</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="btn-lg btn-danger">Flexible Costs (%): <br/>{{percent}}%</div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="panel">
                <div class="panel-heading">
                    <h4>List of Flexible Costs</h4>
                    <button class="pull-right btn btn-primary" ng-click="add()">Add</button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th>SNo.</th>
                            <th>Name of Cost</th>
                            <th>Amount</th>
                            <th>Edit</th>
                        </tr>
                        <tr ng-repeat="t in list">
                            <td>{{$index+1}}</td>
                            <td>{{t.name}}</td>
                            <td>{{t.amount}}</td>
                            <td>
                                <button class="btn btn-warning" value="Edit" ng-click="edit(t)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger" value="Delete"><i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
