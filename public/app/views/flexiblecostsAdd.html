<h3>
    Flexible Costs
</h3>
<div>
    <button class="btn btn-primary" ng-click="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
    <br/><br/>
    <div class="container-fluid">
        <div class="row">
            <div class="panel" id="list">
                <div class="panel-heading">
                    <h4>Add New Item</h4>
                </div>
                <div class="panel-body">
                    <form ng-submit='submit()' ng-controller="FlexiblecostsAddController" class="form">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" class="form-control" id="itemName" ng-model='itemName' placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" class="form-control" id="itemAmount" ng-model='amount' placeholder="Amount">
                        </div>
                        <input type="submit" id="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
