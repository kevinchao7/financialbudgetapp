<h3>
    Settings
</h3>
<div ng-controller="ReminderController">
    <div class="container-fluid">
        <div class="row">
            <div class="panel" id="list">
                <div class="panel-heading">
                    <h4>Settings</h4>
                    <button class="pull-right btn btn-primary" ng-click="edit()">Edit</button>
                </div>
                <div class="panel-body">
                    <form class="form">
                        <div class="form-group">
                            <label>Monthly Income</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Name" value="3000">
                        </div>
                        <div class="form-group">
                            <label>Reminder(reminds you when you are about to exhaust your budget)</label>
                            <input type="number" class="form-control" id="itemAmount" placeholder="Amount" value="90">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
