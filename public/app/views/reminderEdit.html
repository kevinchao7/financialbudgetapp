<h3>
    Settings
</h3>
<div ng-controller="RemindereditController">
    <div class="container-fluid">
        <button class="pull-left btn btn-primary" ng-click="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button><br/><br/>
        <div class="row">
            <div class="panel" id="list">
                <div class="panel-heading">
                    <h4>Edit Settings</h4>
                </div>
                <div class="panel-body">
                    <form class="form">
                        <div class="form-group">
                            <label>Monthly Income</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label ng-click="login()">Reminder(reminds you when you are about to exhaust your budget)</label>
                            <input type="number" class="form-control" id="itemAmount" placeholder="Amount">
                        </div>
                        <button class="btn btn-primary" ng-click="submit(this)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
