<h3>
    Financial Goals
</h3>
<div ng-controller="FinancialgoalsController">
    <div class="container-fluid">
        <div>Monthly Income: {{list.client.monthly_income}}</div>
        <div>Fixed Costs: {{sum}}</div>
        <div>Fixed Costs (%): {{percent}}%</div>
        <div class="row">
            <div class="panel">
                <div class="panel-heading">
                    <h4>List of Financial Goals</h4>
                    <button class="pull-right btn btn-primary" ng-click="add()">Add</button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th>SNo.</th>
                            <th>Name of Cost
                            <th>Total</th>
                            <th>Duration</th>
                            <th>Monthly Saving</th>
                            <th>Edit</th>
                        </tr>
                        <tr ng-repeat="t in list">
                            <td>{{$index+1}}</td>
                            <td>{{t.name}}</td>
                            <td>{{t.name}}</td>
                            <td>{{t.name}}</td>
                            <td>{{t.amount}}</td>
                            <td>
                                <button class="btn btn-warning" value="Edit" ng-click="edit(t)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger" value="Delete"><i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
