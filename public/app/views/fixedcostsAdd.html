<h3>
    Fixed Costs
</h3>
<div ng-controller="FixedcostsAddController">
    <button class="btn btn-primary" ng-click="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
    <br/><br/>
    <div class="container-fluid">
        <div class="row">
            <div class="panel" id="list">
                <div class="panel-heading">
                    <h4>Add New Item</h4>
                </div>
                <div class="panel-body">
                    <form class="form">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Name" ng-model="name">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" class="form-control" id="itemAmount" placeholder="Amount" ng-model="amount">
                        </div>
                        <button ng-click="submit(this)" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
